{% extends 'users/base.html' %}

{% block content %}
<h1 class="text-2x m-10">Register User</h1>
<div class="container py-5 px-2" >
    <form method="post" class="bg-white shadow-md m=10 w-2/5 rounded px-8 py-2 pt-6 pb-8 mb-4 ">
        {%csrf_token%}
    
        <div class="mb-2"> 
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 pr-10">
                 {{form.username}}
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Email</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 pr-10">
                 {{form.email}}
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">First Name</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 pr-10">
                 {{form.first_name}}
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 pr-10">
                 {{form.password}}
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Confirm Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 pr-10">
                 {{form.password2}}
            </div>
        </div>


        <button class="text-white bg-green-500 px-5 py-2 my-5" type="submit">Register</button>
    </form>
</div>

<p class="px-10 py-2 pb-15">
    <a class="text-indigo-500" href="{% url 'login' %}">Already Registered? Login</a>
</p>

{% endblock %}
