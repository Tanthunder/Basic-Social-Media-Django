{% extends 'users/base.html' %}

{% block content %}

<h2 class="text-2xl m-10 font-bold">Create New Post</h2>
<div class="container py-5 mx-10" >

<form method="post" class="bg-white shadow-md m-10 mt-0 px-8 rounded pt-6 pb-8 mb-4 w-4/5" enctype="multipart/form-data">
    {%csrf_token%}
    {% for field in form %}
    <div class="mb-2">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="">{{field.label}}</label>
       <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
          {{field}}
       </div>
    </div>
    {% endfor %}

    <button class="text-white bg-green-500 px-5 py-2 my-5" type="submit">Submit</button>
</form>
</div>

{% endblock content %}
